<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<body>
    
    <div class="container">
        
        <div class="row">
            
            <a  href="./index.html" >
                <div class="menubar" id="home"><img  src="home.jpeg" width=80px></div>
        
            </a>
        
            
        </div>
        <div class="row">
            

            <div class="col-xs-12" style="margin: auto; ">
                <p style="  font-size: 20px;">
                  Please login using your username and password  to continue.
                </p>
                <form id = "form" action="./login.html" method="GET">
                      
                     
                          <label for="name">User Name</label><br>
                          <input name="name" id="name" type="text" placeholder="User name " required><br><br>
                          <label for="password">Password</label><br>
                          <input name="password" id="password" type="password" placeholder="Password " required><br><br>
                        
                          <input id="loginbtn"type="submit" value="Login"><br>
                        
              
                </form>
            </div>
            



        </div>

    </div>
            
    </div>
