<html lang="en">

<head>
    <title>Submission </title>
    <script src="./dashboard.js"></script>
    <link rel = "stylesheet" href="./submission.css">
</head>

<body>
    <div class="container" style="font-size: 35px; padding: 100px;">
         your request has been submitted.<br>
         <div  id="results" style="color: rgba(200, 196, 255, 0.65);" > </div>
         <br>
    <a style="color: rgba(196, 255, 242, 0.582);" href="contacts.html" target="blank">Back to Contacts</a>
    
    </div>
  
   
   
    <script>
        
        const resultsList = document.getElementById("results")
        new URLSearchParams(window.location.search).forEach((value, name) => {
            resultsList.append(`${name}: ${value}`)
            resultsList.append(document.createElement('br'))
        })

   
    </script>
   
</body>

</html>
